<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- VUE -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.cjs.js' integrity='sha512-Om0T2d9tl4H2ShSsEkWjJeQOlXGJg4OZvXKZw075refp2RNZ1avQDbqd6WhwGbWhqpcn2oPmExCEa/lSLzZaJw==' crossorigin='anonymous'></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <title>Carosello Mono Array</title>
</head>
<body>
    <div id="app">
         <!-- Contenitore principale -->
    <div class="main-wrapper">

        <!-- Contenitore del carosello -->
        <div class="container">

            <!-- Slider del carosello -->
            <div class="slider">

                <!-- Contenitore degli elementi del carosello -->
                <div class="items-wrapper"></div>

                <!-- Pulsante freccia sinistra -->
                <div class="btn-arrow left">&larr;</div>
                <!-- Pulsante freccia destra -->
                <div class="btn-arrow right">&rarr;</div>

                <!-- Contenitore per i cerchi -->
                <div class="circles"></div>

            </div>

        </div>

    </div>

    </div>
   
    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
